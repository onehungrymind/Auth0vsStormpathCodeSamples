<div class="home">
  <div class="jumbotron text-center clearfix">
  	<h1>Stormpath</h1>
  	<div class="col-xs-6">
  	  <p>Click the button below to call an unsecured public API</p>
  	  <a class="btn btn-block btn-primary" ng-click="callPublicApi()">Call Public API</a>
  	</div>
  	<div class="col-xs-6">
  	  <p>Click the button below to call a secured API that returns data only if you are logged in.</p>
  	  <a class="btn btn-block btn-success" ng-click="callSecureApi()">Call Secure API</a>
  	</div>
  </div>
  <p class="small text-center">Please login to access the secured API!</p>
  <div class="col-xs-6">
    <a class="btn btn-block btn-primary" ng-click="showRegister = !showRegister">Register</a>
    <div ng-if="showRegister" sp-registration-form post-login-state="home" template-url="/login/registerFormTemplate.html" style="margin-top: 25px;"></div>
  </div>
  <div class="col-xs-6">
    <a class="btn btn-block btn-primary" ng-click="showLogin = !showLogin" >Login</a>
    <div ng-if="showLogin" sp-login-form template-url="/login/loginFormTemplate.html" style="margin-top: 25px;"></div>
  </div>
</div>
